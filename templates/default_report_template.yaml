title: "Statistical Analysis Report"
subtitle: "Generated by stats-analyzer"
sections:
  - executive_summary
  - data_quality
  - validation
  - modeling
  - assumptions
  - tables
  - figures
include_flag_table: true
include_assumption_notes: true
tables:
  include_defaults: true
  defaults:
    - flags
    - fit_statistics
    - parameter_estimates
    - adjusted_means
    - assumption_metrics
  custom:
    - id: "dataset_preview"
      source: "dataset"
      title: "Dataset Preview"
      columns:
        - subject_id
        - treatment
        - site
        - age
        - baseline
        - outcome
      limit: 30
      include_in_pdf: false
      format:
        age: "decimal:1"
        baseline: "decimal:1"
        outcome:
          type: decimal
          decimals: 2
          thousands: false
  default_formats:
    fit_statistics:
      value: "decimal:5"
    assumption_metrics:
      value: "decimal:5"
  preview_rows: 20
  pdf_max_rows: 20
  pdf_max_columns: 8
